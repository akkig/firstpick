<div class="heading-about marginbot-50">

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="section-heading">
                    <br><br><br>
                    <h2>Thank you</h2>
                    <h3>Payment successful for</h3>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="scripts/jquery.easing.min.js"></script>
<script src="scripts/gnmenu.js"></script>
<script src="scripts/jquery.scrollTo.js"></script>
<script src="scripts/classie.js"></script>

<script>
    new gnMenu( document.getElementById( 'gn-menu' ) );
    function LoadSpinningWheel() {
        $("#cost").html('<img src="icons/ajax_loader_blue_64.gif" />');
    }
    function HideSpinningWheel() {
        $("#cost").html("");
    }
    $(document).ready(function(){
        LoadSpinningWheel();
        $.ajax({
            url:"http://firstpick.cfapps.io/transactv2",
            data: {
                consumer_id:"1",
                shopkeeper_id:"2",
                delivery_id:"3",
                total_amount:"59",
                shopkeeper_cut:"54",
                delivery_cut:"5"
            },
            type:'POST',
            contentType: "application/json",
            dataType:'json',
            success: function(result) {
                console.log("success: result: " + result);
                HideSpinningWheel();
                $("#cost").html('$' + result["0"].amount);
                alert("result from ajax call:" + result["0"]);
            },
            error: function(xhr, status, error) {
              alert(xhr.responseText);
              HideSpinningWheel();
            }
        });
    });
</script>
